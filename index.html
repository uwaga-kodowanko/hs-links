<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linki Hackerspace Trójmiasto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__wrapper wrapper animate__animated animate__fadeInDownBig animate__delay-1s">
            <h1 class="header__title">
                <img src="img/logohs.png" alt="Logo Hackerspace Trójmiasto" class="header__logo" />
            </h1>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="section__wrapper wrapper animate__animated animate__zoomIn animate__delay-1s">
                <h2 class="sr-only">Linki</h2>
                <ul class="list">
                    <li class="list__item">
                        <a href="https://hs3.pl/" target="_blank" title="Strona Hackerspace" class="list__link">
                            <span class="fas fa-globe" aria-hidden="true" class="social-icons__span"></span>
                            <span class="link__title">Strona Hackerspace</span>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="https://www.meetup.com/pl-PL/hs3city/" target="_blank" title="Meetup" class="list__link">
                            <span class="fab fa-meetup" aria-hidden="true" class="social-icons__span"></span>
                            <span class="link__title">Meetup</span>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="https://www.facebook.com/hackerspacetrojmiasto" target="_blank" title="Facebook" class="list__link">
                            <span class="fab fa-facebook-square" aria-hidden="true" class="social-icons__span"></span>
                            <span class="link__title">Facebook</span>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="https://www.youtube.com/channel/UC0S_3TaYsMyRg3LWHH4Soig" target="_blank" title="YouTube" class="list__link">
                            <span class="fab fa-youtube" aria-hidden="true" class="social-icons__span"></span>
                            <span class="link__title">YouTube</span>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="https://twitter.com/hs3city" target="_blank" title="Twitter" class="list__link">
                            <span class="fab fa-twitter-square" aria-hidden="true" class="social-icons__span"></span>
                            <span class="link__title">Twitter</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__wrapper wrapper animate__animated animate__zoomIn animate__delay-1s">
            <p class="footer__paragraph">
                &copy; 2020 Uwaga, kodowanko!
            </p>
        </div>
    </footer>
</body>

</html>
